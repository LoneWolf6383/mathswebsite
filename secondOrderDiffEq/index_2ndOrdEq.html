<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="style.css" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-5 text-center bg-image" style="background-image: url('https://i.pinimg.com/736x/a7/e6/bb/a7e6bb24e57f1f9b534e4f0ae4d41c92.jpg');height:auto;">
        <div class="row">
            <div class="col">
                <p>Equation 1: <input id='f_eq_ip' type=" text " placeholder="Enter Equation dy/dx "><br></p>
            </div>
            <div class="col">
                <p>Equation 2: <input id='g_eq_ip' type=" text " placeholder="Enter Equation dz/dx"><br></p>
            </div>
            <div class="col">
                <p>X1: <input id='x1_ip' type="text " placeholder="Enter Intial X value "><br></p>
            </div>
            <div class="row">
                <div class="col">
                    <p>Y1: <input id='y1_ip' type="text " placeholder="Enter the Initial Y value "><br></p>
                </div>
                <div class="col">
                    <p>Z1: <input id='z1_ip' type="text " placeholder="Enter the Initial Z value "><br></p>
                </div>
                <div class="col">
                    <p>Xn: <input id='xn_ip' type="text " placeholder="Enter the Initial Xn value "><br></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>h : <input id='h_ip' type="text " placeholder="Enter the increment of X: "><br></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="euler">
                <input type="radio" name="methodName " onclick="selectMethod(1)" id="methodEuler ">Euler<br>
            </div>
        </div>
        <div class="row">
            <div class="col" id=r2>
                <input type="radio" name="methodName " onclick="selectMethod(2)" id="method2nd ">2nd degree<br>
            </div>
        </div>
        <div class="row">
            <ul></ul>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-danger" id="sub_but">Submit</button>
            </div>
        </div>
    </div>
    <canvas id="myChart" class="chart-container" role="img"></canvas>
    <script src="./functions/Euler.js"></script>
    <script src="./functions/graph.js"></script>
    <script src="./functions/R2.js"></script>
    <script src="app.js"></script>
</body>

</html>
