    <div class="container-fluid p-5 text-center bg-image" style="background-image: url('../assets/2ndOrdDiffEqImage.jpg');height:auto;">
        <div class="row">
            <div class="col">
                <p>
                    <mark>Equation 1:</mark> <input id='f_eq_ip' type=" text " placeholder="Enter Equation dy/dx "><br></p>
            </div>
            <div class="col">
                <p>
                    <mark>Equation 2:</mark> <input id='g_eq_ip' type=" text " placeholder="Enter Equation dz/dx"><br></p>
            </div>
            <div class="col">
                <p>
                    <mark>X1:</mark> <input id='x1_ip' type="text " placeholder="Enter Intial X value "><br></p>

            <div class="row">

                    <p>
                        <mark>Y1:</mark> <input id='y1_ip' type="text " placeholder="Enter the Initial Y value "><br></p>
