<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="style.css" href="">
</head>

<html>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p>Equation: <input id='eq_ip' type=" text " placeholder="Enter Equation "><br></p>
            </div>
            <div class="col">
                <p>X1: <input id='x1_ip' type="text " placeholder="Enter Intial X value "><br></p>
            </div>
            <div class="col">
                <p>Y1: <input id='y1_ip' type="text " placeholder="Enter the Initial Y value "><br></p>
            </div>
            <div class="col">
                <p>Xn: <input id='xn_ip' type="text " placeholder="Enter the Initial Y value "><br></p>
            </div>
            <div class="col">
                <p>h : <input id='h_ip' type="text " placeholder="Enter the increment of X: "><br></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="radio" name="methodName " onclick="selectMethod(1)" id="methodEuler ">Euler<br>
            </div>
            <div class="col">
                <input type="radio" name="methodName " onclick="selectMethod(2)" id="method2nd ">2nd degree<br>
            </div>
            <div class="col">
                <input type="radio" name="methodName " onclick="selectMethod(3)" id="method3rd ">3rd degree<br>
            </div>
        </div>
        <div class="row">
            <ul></ul>
        </div>
        <div class="row">
            <div class="col">
                <button id="sub_but">Submit</button>
            </div>
        </div>
    </div>
    <canvas id="myChart" class="chart-container" role="img"></canvas>
    <script src="Euler.js"></script>
    <script src="graph.js"></script>
    <script src="R2.js"></script>
    <script src="R4.js"></script>
    <script src="app.js"></script>
</body>

</html>
